<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="new-task-container">
                <input type="text" name="" id="" v-model="newTask" @keyup.enter="addTask" placeholder="Nuovo Todo">
                <button class="add-button" @click="addTask">Aggiungi</button>
            </div>
            <div class="task-container">
                <ul>
                    <li v-for="(task, index) in tasks"><p class="task-text" v-bind:class="{'task-done': task.done}" @click="changeDone(task)">{{task.text}}</p><span class="delete-task" @click="deleteTask(index)">X</span></li>
                </ul>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
